<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <link rel="stylesheet" href="./public/css/style.css">
  <script async src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>

  <style>

  </style>
</head>

<body>
  <div class="container">
    <h1 id="group-id"></h1>
    <div class="local-video-container">
      <video id="localVideo" autoplay playsinline muted></video>
    </div>
    <div class="remote-video-container">
      <video id="remoteVideo" autoplay playsinline></video>
    </div>


    <div class="action-calling">
      <button id="toggleMic">Mute/Unmute Microphone</button>
      <button id="toggleCam">Turn On/Off Camera</button>
      <button id="cancelCall">Cancel Call</button>
    </div>
    <br>
    <div class="action-zoom">
      <input type="text" id="room-name" placeholder="Enter Room ID">
      <input type="text" id="username" placeholder="Enter username">
      <button id="startCall">Create Zoom</button>
      <button id="joinZoom">Join Zoom</button>
    </div>
  </div>


  <script defer type="module" src="./public/scripts/main.js"></script>
</body>

</html>
