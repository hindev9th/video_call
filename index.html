<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <style>
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>WebRTC Video Call</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button id="startCall">Start Call</button>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://socket-server-grrg.onrender.com');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallButton = document.getElementById('startCall');

    let localStream;
    let peerConnection;


    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices:', error);
      }
    }

    async function createPeerConnection() {
      const configuration = {
        iceServers: {
          "username": "aXI8jrj2UXTQnXhIw9AIC-MDgIcyhDy35_UMWdG67ug8vDZXLxL4JK2_JI_9dms0AAAAAGdjpw5oaW5kZXY5dGg=",
          "urls": [
            "stun:hk-turn1.xirsys.com",
            "turn:hk-turn1.xirsys.com:80?transport=udp",
            "turn:hk-turn1.xirsys.com:3478?transport=udp",
            "turn:hk-turn1.xirsys.com:80?transport=tcp",
            "turn:hk-turn1.xirsys.com:3478?transport=tcp",
            "turns:hk-turn1.xirsys.com:443?transport=tcp",
            "turns:hk-turn1.xirsys.com:5349?transport=tcp"
          ],
          "credential": "59dcfc76-bdc5-11ef-91da-0242ac120004"
        }
      };

      peerConnection = new RTCPeerConnection(configuration);

      // Thêm track từ local stream
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      // Xử lý ICE candidate
      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          socket.emit('ice-candidate', event.candidate);
        }
      };

      // Xử lý remote stream
      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    startCallButton.addEventListener('click', async () => {
      await startLocalStream();
      await createPeerConnection();
      // Thêm logic để tạo offer/answer và trao đổi ICE candidates
    });

    socket.on('ice-candidate', async (candidate) => {
      try {
        await peerConnection.addIceCandidate(candidate);
      } catch (error) {
        console.error('Error adding received ice candidate', error);
      }
    });

    socket.on('offer', async (offer) => {
      if (!peerConnection) {
        await createPeerConnection();
      }
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      socket.emit('answer', answer);
    });

    socket.on('answer', async (answer) => {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
    });
  </script>
</body>

</html>
