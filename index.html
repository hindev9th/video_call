<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Video Call</title>
  <style>
    video {
      width: 300px;
      height: 200px;
      margin: 10px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <h1>WebRTC Video Call</h1>
  <video id="localVideo" autoplay playsinline muted></video>
  <video id="remoteVideo" autoplay playsinline></video>
  <br>
  <button id="startCall">Start Call</button>
  <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
  <script>
    const socket = io('https://socket-server-grrg.onrender.com');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallButton = document.getElementById('startCall');

    let localStream;
    let peerConnection;
    const configuration = {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        { urls: 'stun:stun2.l.google.com:19302' },
        { urls: 'stun:stun3.l.google.com:19302' },
      ]
    };

    // Truy cập camera/microphone
    async function startLocalStream() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices:', error);
      }
    }

    async function getXirsysIceServers() {
      try {
        const response = await fetch('https://global.xirsys.net/_turn/MyFirstApp', {
          method: 'PUT',
          headers: {
            'Authorization': 'Basic ' + btoa('hindev9th:7e6b2f8c-bdc4-11ef-add9-0242ac130002')
          }
        });
        const data = await response.json();
        return data.v.iceServers;
      } catch (error) {
        console.error('Error fetching Xirsys ICE servers:', error);
        return [];
      }
    }

    // Tạo Peer Connection
    async function createPeerConnection() {
      const server = await getXirsysIceServers();
      peerConnection = new RTCPeerConnection({ iceServers: server.v.iceServers });

      // Thêm track từ local stream
      localStream.getTracks().forEach((track) => {
        peerConnection.addTrack(track, localStream);
      });

      peerConnection.oniceconnectionstatechange = () => {
        console.log('ICE Connection State:', peerConnection.iceConnectionState);
        if (peerConnection.iceConnectionState === 'failed') {
          alert("ICE connection failed. Trying to reconnect...");
          peerConnection.restartIce();
        }
      };

      // Gửi ICE Candidate qua signaling server
      peerConnection.onicecandidate = (event) => {
        if (event.candidate) {
          socket.emit('candidate', { candidate: event.candidate });
        }
      };

      // Nhận track từ remote peer
      peerConnection.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    // Lắng nghe sự kiện từ signaling server
    socket.on('offer', async (data) => {
      if (peerConnection && peerConnection.signalingState !== 'stable') {
        console.warn('PeerConnection is not stable, skipping offer');
        return;
      }

      try {
        createPeerConnection();
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit('answer', { answer });
      } catch (error) {
        console.error('Error handling offer:', error);
      }
    });

    socket.on('answer', async (data) => {
      if (!peerConnection || peerConnection.signalingState !== 'have-local-offer') {
        console.warn('Invalid signaling state for setting answer:', peerConnection?.signalingState);
        return;
      }

      try {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } catch (error) {
        console.error('Error setting remote description:', error);
      }
    });

    socket.on('candidate', async (data) => {
      if (!peerConnection) {
        console.warn('PeerConnection not ready to handle candidate');
        return;
      }

      try {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      } catch (error) {
        console.error('Error adding ICE candidate:', error);
      }
    });

    // Bắt đầu gọi video
    async function startCall() {
      createPeerConnection();
      try {
        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit('offer', { offer });
      } catch (error) {
        console.error('Error starting call:', error);
      }
    }

    // Gắn sự kiện cho nút Start Call
    startCallButton.addEventListener('click', startCall);

    // Khởi chạy local video stream
    startLocalStream();

  </script>
</body>

</html>
